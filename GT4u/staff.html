<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="A layout example with a side menu that hides on mobile, just like the Pure website.">

    <title>Staff | GT4U</title>

    






<link rel="stylesheet" href="pure.css">





<link rel="stylesheet" href="pure-css-menu/css/layouts/side-menu.css">
<link rel="stylesheet" type="text/css" href="pure-css-menu/js/ui.js">




    

    

</head>
<body>






<div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>

    <div id="menu">
        <div class="pure-menu pure-menu-open">
            <a class="pure-menu-heading" href="">GT4U</a>

            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li class="pure-menu-selected"><a href="staff.html">Staff</a></li>
                <li><a href="equipment.html">Equipment</a></li>
                <li><a href="locations.html">Locations</a></li>
                <li><a href="services.html">Services</a></li>

                <li class=" menu-item-divided"><a href="contactus.html">Contact</a></li>
                <li><a href="help.html">Help</a></li>
                <li><a href="support.html">Support</a></li>
            </ul>
        </div>
    </div>

    <div id="main">
        <div class="header">
            <h1>Staff</h1>
            <h2>We place high value on our staff and coworkers so that you the customer can be satisfied</h2>
        </div>

        <div class="content">
            <h2 class="content-subhead">Our Staff</h2>

            <div class="pure-g-r">
                <div class="pure-u-1-4 div-space-equipment-img staff-pics-dad">
                    <img class="equipment-display" src="staff/dad-prof.jpg">
                    <h3>Syl O. Gansallo</h3>
                    <p>
                        CEO and Founder
                    </p>
                </div>
                 <div class="pure-u-1-4 div-space-equipment-img staff-pics-me">
                    <img class="equipment-display" src="staff/prof.jpg">
                    <h3>Noah O. Gansallo</h3>
                    <p>
                        Website design and management
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>





<script src="pure-css-menu/js/ui.js"></script>
<script>
YUI().use('node-base', 'node-event-delegate', function (Y) {
    // This just makes sure that the href="#" attached to the <a> elements
    // don't scroll you back up the page.
    Y.one('body').delegate('click', function (e) {
        e.preventDefault();
    }, 'a[href="#"]');
});
</script>


</body>
</html>
