<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="A layout example with a side menu that hides on mobile, just like the Pure website.">

    <title>Contact | GT4U</title>

    




<link rel="stylesheet" href="pure.css">





<link rel="stylesheet" href="pure-css-menu/css/layouts/side-menu.css">
<link rel="stylesheet" type="text/css" href="pure-css-menu/js/ui.js">




    

    

</head>
<body>






<div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>

    <div id="menu">
        <div class="pure-menu pure-menu-open">
            <a class="pure-menu-heading" href="">GT4U</a>

            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="staff.html">Staff</a></li>
                <li><a href="equipment.html">Equipment</a></li>
                <li><a href="locations.html">Locations</a></li>
                <li><a href="services.html">Services</a></li>

                <li class=" menu-item-divided pure-menu-selected"><a href="contactus.html">Contact</a></li>
                <li><a href="help.html">Help</a></li>
                <li><a href="support.html">Support</a></li>
            </ul>
        </div>
    </div>

    <div id="main">
        <div class="header">
            <h1>Leave us a Message</h1>
            <h2>We're greatful to hear from you, whether it be suggestions or just comments</h2>
        </div>

        <div class="content">
            <h2 class="content-subhead">Leave us a message</h2>
            <form class="pure-form">
                <div class="spacer-contactus">
                    <fieldset class="pure-group">
                        <input type="text" class="pure-input-1-4" placeholder="Title" required>
                        <input type="email" class="pure-input-1-3" placeholder="Return Email" required>
                    </fieldset>

                    <fieldset class="pure-group">
                        <textarea class="pure-input-1-2 contactus-textarea" placeholder="Your Message" required></textarea>
                    </fieldset>

                    <button type="submit" class="pure-button pure-input-1-1 pure-button-primary">Send</button>
                </div>
            </form>
        </div>
    </div>
</div>





<script src="js/ui.js"></script>


</body>
</html>
